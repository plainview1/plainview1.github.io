var number = 0;

function nextbuttonpressed() 
{
	number++;
	if(number>2)
	{
		number = 0;
	}
	document.slider.src = img[number].src;

}

function prevbuttonpressed() 
{
	number--;
	if(number<0)
	{
		number = 2;
	}
	document.slider.src = img[number].src;
	
}
